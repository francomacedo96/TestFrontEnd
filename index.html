<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/css">

    <title>Test</title>
</head>

<body>
    <div >
        <form class="form" id="formularioregistro">
            <p>Registro</p>
            Nombre: <input type="text" placeholder="Nombre" name="nombre" required>
            Apellido: <input type="text" placeholder="Apellido" name="apellido" required>
            Rut: <input type="pass" placeholder="Rut" name="rut" required>
            Tipo: <select id="tipo" name="tipo">
                <option value="empresa">empresa</option>
                <option value="consumidorFinal">consumidor final</option>
            </select>
            Tel: <input type="tel" placeholder="Telefono" name="telefono" required>
            Activo: <select id="activo" name="activo">
                <option value="si">si</option>
                <option value="no">no</option>
            </select>
            Mail: <input type="mail" placeholder="Email" name="email" required>

            <button onclick="fetchpostregistro()" type="submit">Registro</button>
        </form>
    </div>


    
</body>

</html>
